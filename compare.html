<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>改善前後數據對比報告</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", "Noto Sans TC", sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 2rem;
    }

    h2 {
      color: #0077b6;
      border-left: 5px solid #0077b6;
      padding-left: 10px;
      margin-top: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.8rem;
      text-align: center;
    }

    th {
      background-color: #0077b6;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    canvas {
      margin-top: 2rem;
      width: 100% !important;
      height: auto !important;
    }

    .ai-summary {
      margin-top: 2rem;
      font-weight: bold;
      color: #007700;
    }

    .back-button {
      text-align: right;
      margin-bottom: 1rem;
    }

    button {
      padding: 6px 12px;
      border: none;
      background-color: #0077b6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f8f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-button">
      <button onclick="location.href='index.html'">🏠 回首頁</button>
    </div>

    <h1>📊 改善前後數據對比報告</h1>

    <h2>📋 成效統計表</h2>
    <table>
      <thead>
        <tr>
          <th>項目</th>
          <th>改善前<br>(5/2~5/15)</th>
          <th>改善後<br>(5/16~5/20)</th>
          <th>變化</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>平均碳排量 (gCO₂)</td>
          <td>83.7</td>
          <td>61.2</td>
          <td style="color:green;">⬇ 26.9%</td>
        </tr>
        <tr>
          <td>平均良率 (%)</td>
          <td>92.3%</td>
          <td>97.4%</td>
          <td style="color:green;">⬆ 5.1%</td>
        </tr>
        <tr>
          <td>平均達成率 (%)</td>
          <td>82.1%</td>
          <td>90.2%</td>
          <td style="color:green;">⬆ 8.1%</td>
        </tr>
        <tr>
          <td>單件平均耗電 (Wh)</td>
          <td>125.3</td>
          <td>101.6</td>
          <td style="color:green;">⬇ 18.9%</td>
        </tr>
        <tr>
          <td>單件平均成本 (元)</td>
          <td>0.44</td>
          <td>0.34</td>
          <td style="color:green;">⬇ 22.7%</td>
        </tr>
      </tbody>
    </table>

    <h2>📈 能耗與碳排折線圖</h2>
    <canvas id="compareChart"></canvas>

    <div class="ai-summary">
      ✅ AI 總結建議：<br/>
      根據改善後數據顯示，系統能有效降低平均碳排與耗電，同時提升達成率與良率，建議將本節能參數推廣至全線設備！
    </div>
  </div>

  <script>
    const ctx = document.getElementById("compareChart").getContext("2d");

    new Chart(ctx, {
      type: "line",
      data: {
        labels: ["碳排量", "良率", "達成率", "耗電", "成本"],
        datasets: [
          {
            label: "改善前",
            data: [83.7, 92.3, 82.1, 125.3, 0.44],
            borderColor: "rgba(255,99,132,1)",
            backgroundColor: "rgba(255,99,132,0.2)",
            fill: true,
            tension: 0.3
          },
          {
            label: "改善後",
            data: [61.2, 97.4, 90.2, 101.6, 0.34],
            borderColor: "rgba(54,162,235,1)",
            backgroundColor: "rgba(54,162,235,0.2)",
            fill: true,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: false }
        }
      }
    });
  </script>
</body>
</html>
